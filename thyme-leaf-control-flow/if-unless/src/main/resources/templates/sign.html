<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text=" 'Speed: ' + ${speed}"></h1>
        <div th:if="${speed} > 60"><img src="https://files.portive.com/f/learnthepart/77ugtcwwda6mk12vnukbo--392x462.png" alt=""></div>
        <div th:if="${speed < 60}"><img src="https://files.portive.com/f/learnthepart/6e4k9nji8fmwv5n3n40wo--382x522.png" alt=""></div>
    </body>
</html>
